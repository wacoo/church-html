<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add Members</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header></header>
    <section>
        <div class="form1">
            <input name="" id="fname" placeholder="ስም(First Name)" maxlength=100>
            <input name="" id="sname" placeholder="የአባት ስም(Father's Name)" maxlength="100">
            <input name="" id="lname" placeholder="የአያት ስም(Grand Father's Name)" maxlength="100">
            <input name="" id="sex" placeholder="ፆታ(Sex)" maxlength="10">
            <input name="" id="" placeholder="የትዉልድ ዘመን(DOB)" maxlength="20">
            <input name="" id="" placeholder="ከተማ(City)" maxlength="200">
            <input name="" id="" placeholder="ክ/ከተማ(Subcity)" maxlength="200">
            <input name="" id="" placeholder="ወረዳ(Wereda)" maxlength="100">
            <input name="" id="" placeholder="የቤት ቁ.(House No.)" maxlength="20">
            <input name="" id="" placeholder="የቤት ስልከ ቁ.(Home Phone No.)" maxlength="20">
            <input name="" id="" placeholder="የሞባይል ቁ.(Mobile No.)" maxlength="">
            <input name="" id="" placeholder="ኢሜይል (Email)" maxlength="">
            <input name="" id="" placeholder="የትምህርት ደረጃ(Educational Level)" maxlength="">
            <input name="" id="" placeholder="የጋብቻ ሁኔታ(Marital Status)" maxlength="">
            <input name="" id="" placeholder="የጋብቻ ቀን(Marital Date)" maxlength="">
            <input name="" id="" placeholder="የተጠመቁበት ቤ/ክ(Baptism Church)" maxlength="">
            <input name="" id="" placeholder="የተጠመቁበት ቀን(Baptism Date)" maxlength="">
            <input name="" id="" placeholder="የአገልግሎት ዘርፍ(Church Service)" maxlength="">
            <input name="" id="" placeholder="ምስክር(Reference)" maxlength="">
            <input name="" id="" placeholder="የምዝገባ ቀን(Date of Registration)" maxlength="">
            <input name="" id="" placeholder="ፎቶ(Photo)" maxlength="">
        </div>
        <div class="form2">
            <button>Submit</button>
            <button>Save</button>
            <button>Clear</button>
        </div>
    </section>
    <footer>
        <strong>
